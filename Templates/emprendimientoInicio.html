<!DOCTYPE html>
<html lang="en">
{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Emprendimiento</title>
{% endblock head %}

{% block body %}
    <h1>Inicio Emprendimiento</h1>
    <table border="1">
    {% for registro in data %}
    <tr>
        <td>{{registro["eslogan"]}}</td>
        <td>{{registro["nombre"]}}</td>
    </tr>
   {% endfor %}
   </table>
{% endblock body %}
</html>
