<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .btn-link {
            border: none;
            outline: none;
            background: none;
            cursor: pointer;
            color: #0000EE;
            padding: 0;
            text-decoration: underline;
            font-family: inherit;
            font-size: inherit;
        }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <form action="/busqueda">
          <th><input type="text" id="busqueda" name="busqueda" /></th>
          <th><input type="submit" value="buscar" /></th>
        </form>
        <th><a href="/InicioInv">Inicio</a></th>
        <th><a href="/perfilInversionista">Perfil</a></th>
        <th><a href="/guardadosInv">Guardados</a></th>
        <th>Cerrar sesión</th>
      </tr>
    </table>
    <h1>Publicaciones Guardadas</h1>
    <table>
    {%for registro in data%}
      <tr>
        <td><img src="/static/images/productos/{{registro[3]}}" width="100" height="100"></td>
        <td>Nombre: {{registro[2]}} <br><br> Descripción: {{registro[1]}}<br>Producto de:
        <form action="/emprendimientoInicioInversionista" method="POST">
        <input type="hidden" name="empId" id="empId" value="{{registro[5]}}"> 
        <button type="submit" class="btn-link">{{registro[4]}}</button>
        </form>
        </td>

        <form action="/guardadosInv" method="POST">
        <td><button type="submit" value= "Delete">Borrar</button></td>
        <input type="hidden" name="formId" id="formId" value="2">
        <input type="hidden" name="id" id="id" value="{{registro[0]}}">
        </form>
      </tr>
    {%endfor%}
    
    </table>
  </body>
</html>
