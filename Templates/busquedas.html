    <style>
        .btn-link {
            border: none;
            outline: none;
            background: none;
            cursor: pointer;
            color: #0000EE;
            padding: 0;
            text-decoration: underline;
            font-family: inherit;
            font-size: inherit;
        }
    </style>
</head>
<body>
    <h1>Resultados en Emprendimientos de "{{busqueda}}"</h1>
    <table>
        
        {%for registro in empData%}
        <tr> 
            <th><img src="/static/images/emprendimiento/{{registro["nombre_foto"]}}" width="100" height="100"></th>
            <th>Nombre: <form action="/emprendimientoInicioInversionista" method="POST">
            <input type="hidden" name="empId" id="empId" value="{{registro["id"]}}"> 
            <button type="submit" class="btn-link">{{registro["nombre"]}}</button>
            </form>
            <br>Descripcion: {{registro["descripcion"]}}</th>
        </tr>
        {%endfor%}
    </table>
    <h1>Resultados en Productos de "{{busqueda}}"</h1>
    <table>
        {%for registro in prodData%}
        <tr>
            <th><img src="/static/images/productos/{{registro[3]}}" width="100" height="100"></th>
            <th>Nombre: {{registro[2]}}<br>Descripcion: {{registro[1]}}<br>Producto de: 
            <form action="/emprendimientoInicioInversionista" method="POST">
            <input type="hidden" name="empId" id="empId" value="{{registro[4]}}"> 
            <button type="submit" class="btn-link">{{registro[0]}}</button>
            </form>
            </th>
        </tr>
        {%endfor%}
        
    </table>
    
</body>
