<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Inversionista</title>

    <!--==========================Icono de barra==============================================================-->
	<link rel="shortcut icon" href="static/t2/assets/ico/favicon.ico" type="image/x-icon" />
	<link rel="apple-touch-icon" sizes="114x114" href="static/t2/assets/ico/apple-touch-icon-114x114.png" />
	<link rel="apple-touch-icon" sizes="144x144" href="static/t2/assets/ico/apple-touch-icon-144x144.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="static/t2/assets/ico/apple-touch-icon-72x72.png" />
	<link rel="apple-touch-icon" href="static/t2/assets/ico/apple-touch-icon.png" />
    <!--==========================Icono de barra==============================================================-->

</head>
<body>
    <table>
        <tr>
            <form action="/busqueda">
            <th><input type= "text" id="busqueda" name="busqueda"></th>
            <th><input type="submit" value="buscar"></th>
            </form>
            <th><a href="/InicioInv">Inicio</a></th>
            <th><a href="/perfilInversionista">Perfil</a></th>
            <th><a href="/guardadosInv">Guardados</a></th>
            <th>Cerrar sesión</th>
        </tr>
    </table>
    <h1>Edita tu perfil</h1>
    
            {%if editar%}
            <form action="/perfilInversionista" method="POST" enctype="multipart/form-data">
            Nombre: <input type="text" name="nombre" id="nombre" value="{{nombre}}"><br>
            Foto de perfil: <input type="file" name="fileToUpload" id="fileToUpload"><br>
            Biografia: <input type="text" name="biografia" id="biografia" value="{{biografia}}"><br>
            Correo Electrónico: <input type="text" name="email" id="email" value="{{email}}"><br>
            País: <input type="text" name="pais" id="pais" value="{{pais}}"><br>
            Ciudad: <input type="text" name="ciudad" id="ciudad" value="{{ciudad}}"><br>
            <td><button type="submit" value= "Update">Actualizar</button></td>
            <input type="hidden" name="formId" id="formId" value="2">
            </form>
            {%endif%}

            {%if not editar%}
            <img src="/static/images/inversionista/{{nombre_foto}}" width="100" height="100"><br>
            Nombre: {{nombre}}<br>
            Biografía: {{biografia}}<br>
            Correo Electrónico: {{email}}<br>
            País: {{pais}}<br>
            Ciudad: {{ciudad}}<br>
            <form action="/perfilInversionista" method="POST" enctype="multipart/form-data">
            <td><button type="submit" value= "Update">Actualizar</button></td>
            <input type="hidden" name="formId" id="formId" value="1">
            </form>
            {%endif%}
     
    
</body>
</html>
