<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emprendedorProfile</title>
</head>

<body>
    <h1>Emprendedor</h1>
    <br>
    <!--Profile pic-->
    <img src="static/images/emprendedor/tc.jpg" width="250" height="300">
    <br>
    <!--Datos generales-->
    <br>
    Nombre:
    <br>
    Email:
    <br>
    Telefono:
    <br>
    Pais:
    <br>
    Ciudad:
    <br>
    Biografia:
    <br>
    <br>
    
    <button type="button" name="formId" id="formId" value="1">Crear startup</button>
  

    <br><br><br>

    <!--Mostrar tabla de emprendimientos-->
    <h3>Mis emprendimientos <h3/>
    <table border="1">
    <tr>
        <!--Encabezados-->
        <th>Emprendimiento</th>
        <th>Ir</th>
        <th>Eliminar</th>
    </tr>

    {% for registro in data %}
    <tr>
        <td>{{registro["nombre"]}}</td>

        <td>
            <form action="/emprendedor" method="POST">
                <button type="submit" value="delete">Borrar</button>
                <input type="hidden" name="formId" id="formId" value="2">
                <input type="hidden" name="id" id="id" value="{{registro["id"]}}">
            </form>
        </td>
        <td>
            <form action="/emprendedor" method="POST">
                <button type="submit" value="update">Modificar</button>
                <input type="hidden" name="formId" id="formId" value="3">
                <input type="hidden" name="id" id="id" value="{{registro["id"]}}">
                <input type="hidden" name="nombre" id="nombre" value="{{registro["nombre"]}}">
                <input type="hidden" name="email" id="email" value="{{registro["email"]}}">
                <input type="hidden" name="telefono" id="telefono" value="{{registro["telefono"]}}">
                <input type="hidden" name="id_usuario" id="id_usuario" value="{{registro["id_usuario"]}}">
                <input type="hidden" name="pais" id="pais" value="{{registro["pais"]}}">
                <input type="hidden" name="ciudad" id="ciudad" value="{{registro["ciudad"]}}">
                <input type="hidden" name="biografia" id="biografia" value="{{registro["biografia"]}}">
            </form>
        </td>
    </tr>
    {% endfor %}

</table>

</body>

</html>
